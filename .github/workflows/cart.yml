name: Cart Service CI/CD Pipeline

on:
  push:
    paths:
      - 'cart-service/**'
  pull_request:
    paths:
      - 'cart-service/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.9.0'

    - name: Install dependencies and build
      run: |
        cd cart-service
        yarn install --frozen-lockfile
        yarn build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./cart-service
        push: true
        tags: your-dockerhub-username/cart-service:latest

    - name: Deploy to production
      run: |
        # Add your deployment steps here
        # For example, you might use SSH to connect to your server and pull the new Docker image
        # ssh user@your-server "docker pull your-dockerhub-username/cart-service:latest && docker-compose up -d"