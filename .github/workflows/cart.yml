name: Cart Service CI/CD Pipeline

on:
  push:
    paths:
      - 'cart-service/**'
  pull_request:
    paths:
      - 'cart-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.9.0'

    - name: Install dependencies and build cart-service
      run: |
        cd cart-service
        yarn install --frozen-lockfile
        yarn build
